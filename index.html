<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d05a43a372.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Raleway:wght@300&display=swap');
      </style>
    <title>Notes Website</title>
</head>
<body>
    
    <div class="container">
        <nav id="header">
            <div>
                <img src="logo.svg" alt="logo">
            </div>
            <div class="username">
                <h2>Welcome back</h2>
                    <form >
                        <input type="text" id="name" placeholder="your name ">
                    </form>
            </div>
            <div class="search">
                <form >
                    <input type="search" placeholder="search" id="searchbox">
                    <button id="searchbutton">Search</button>
                </form>
            </div>

        </nav>

        <div class="first-part">
            <div class="Quote">
                <button id="quotes">New Quote</button>
            </div>
                <h2 class="display"></h2>
        </div>

        <div id="default-note">
            <div class="default-note-area">
                <div class="default-header">
                    <input type="text" placeholder="Add Title" id="Addtitle" style="color: white;">
                </div>
                <!-- <div class="default-note-text"> -->
                    <textarea placeholder="Add text" id="Addtext"></textarea>
                <!-- </div> -->
            </div>         
            <button id="Add">Add new Note <i class="fa-solid fa-plus"></i></button>
        </div>

        <div id="note-contain">
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
